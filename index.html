<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justificantes CBTis 179</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6b0f1a;
      color: white;
      text-align: center;
      padding: 1em;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #6b0f1a;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 5px;
      margin-top: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c1c2c;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      font-size: 0.9em;
      color: #6b0f1a;
      border-top: 1px solid #ccc;
    }
    /* Pantalla de login */
    #login {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Validación de Justificantes - CBTis No. 179</h1>
  </header>

  <!-- Login -->
  <div id="login">
    <h2>Acceso restringido</h2>
    <p>Ingrese las credenciales autorizadas</p>
    <input type="text" id="user" placeholder="Usuario"><br><br>
    <input type="password" id="pass" placeholder="Contraseña"><br><br>
    <button onclick="login()">Entrar</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <!-- Formulario oculto -->
  <main id="formContainer" style="display:none;">
    <form id="formJustificante">
      <label>Nombre del alumno:</label>
      <input type="text" id="nombre" required>

      <label>Número de control:</label>
      <input type="text" id="numero" required>

      <label>Especialidad:</label>
      <select id="especialidad" required>
        <option value="">Seleccione...</option>
        <option>Administración de Recursos Humanos</option>
        <option>Trabajo Social</option>
        <option>Arquitectura</option>
        <option>Programación</option>
        <option>Electricidad</option>
        <option>Mecatrónica</option>
        <option>Ciberseguridad</option>
      </select>

      <label>Semestre:</label>
      <select id="semestre" required>
        <option value="">Seleccione...</option>
        <option>1°</option><option>2°</option><option>3°</option>
        <option>4°</option><option>5°</option><option>6°</option>
      </select>

      <label>Turno:</label>
      <select id="turno" required>
        <option value="">Seleccione...</option>
        <option>Matutino</option>
        <option>Vespertino</option>
      </select>

      <label>Motivo del justificante:</label>
      <textarea id="motivo" rows="3" required></textarea>

      <label>Fechas de ausencia:</label>
      <input type="text" id="fechas" placeholder="Ej. del 20 al 24 de octubre de 2025" required>

      <label>Persona a quien se entrega (nombre completo):</label>
      <input type="text" id="nombreEntrega" required>

      <label>Parentesco:</label>
      <select id="tipoEntrega" required>
        <option value="">Seleccione...</option>
        <option>Madre</option>
        <option>Padre</option>
        <option>Tutor</option>
      </select>

      <label>Teléfono:</label>
      <input type="tel" id="telefono" pattern="[0-9]{10}" placeholder="10 dígitos" required>

      <label>Validador:</label>
      <select id="validador" required>
        <option value="">Seleccione...</option>
        <option>Luis Eduardo Ibarra Hernández</option>
        <option>Ivonne Teresa Ortega Alfaro</option>
        <option>María Butrón Venegas</option>
      </select>

      <button type="button" onclick="generarPDF()">Generar PDF y Registrar</button>
    </form>
  </main>

  <footer>
    © 2025 | Diseño con derechos de autor. Desarrollado por <strong>Luis Eduardo Ibarra Hernández</strong> — CBTis No. 179.
  </footer>

  <div id="qrcode" style="display:none;"></div>

  <script>
    // Credenciales únicas
    const USER = "cbtis179";
    const PASS = "justificante2025";

    // Login
    function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      const msg = document.getElementById("msg");

      if (u === USER && p === PASS) {
        document.getElementById("login").style.display = "none";
        document.getElementById("formContainer").style.display = "block";
      } else {
        msg.textContent = "Usuario o contraseña incorrectos.";
      }
    }

    // URL de Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzH86aNRhrdz-K2tCR-wmXXVTK-y2I-mpbj_nctG_R6Rl1DZig5eIdW-1E4IN8UibZo/exec";

    async function generarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nombre = document.getElementById('nombre').value;
      const numero = document.getElementById('numero').value;
      const especialidad = document.getElementById('especialidad').value;
      const semestre = document.getElementById('semestre').value;
      const turno = document.getElementById('turno').value;
      const motivo = document.getElementById('motivo').value;
      const fechas = document.getElementById('fechas').value;
      const nombreEntrega = document.getElementById('nombreEntrega').value;
      const tipoEntrega = document.getElementById('tipoEntrega').value;
      const telefono = document.getElementById('telefono').value;
      const validador = document.getElementById('validador').value;

      const folio = "JUS-" + Math.floor(Math.random() * 1000000);
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = "";
      new QRCode(qrDiv, { text: folio, width: 100, height: 100 });
      await new Promise(r => setTimeout(r, 500));
      const qrImg = qrDiv.querySelector('img').src;

      const encabezado = new Image();
      encabezado.src = "encabezado.png";
      try { doc.addImage(encabezado, "PNG", 10, 5, 190, 25); } catch(e){}

      doc.setFont("helvetica", "bold");
      doc.setFontSize(14);
      doc.text("JUSTIFICANTE ESCOLAR DIGITAL", 105, 40, { align: "center" });

      doc.setFontSize(11);
      doc.text(`${especialidad} – ${semestre} Semestre – Turno ${turno}`, 105, 50, { align: "center" });

      let y = 65;
      doc.setFont("helvetica", "normal");
      doc.text(`Folio: ${folio}`, 25, y); y += 8;
      doc.text(`Alumno: ${nombre}`, 25, y); y += 8;
      doc.text(`Número de control: ${numero}`, 25, y); y += 8;
      doc.text(`Motivo: ${motivo}`, 25, y); y += 8;
      doc.text(`Fechas de ausencia: ${fechas}`, 25, y); y += 8;
      doc.text(`Entregado a: ${nombreEntrega} (${tipoEntrega})`, 25, y); y += 8;
      doc.text(`Teléfono: ${telefono}`, 25, y); y += 8;
      doc.text(`Validador: ${validador}`, 25, y); y += 8;

      doc.addImage(qrImg, "PNG", 145, 65, 50, 50);

      doc.text(`Fecha de emisión: ${new Date().toLocaleDateString()}`, 25, y + 6);

      doc.setLineWidth(0.5);
      doc.line(25, 145, 90, 145);
      doc.text(validador, 25, 152);
      doc.text("Validador de justificantes", 25, 158);

      doc.line(25, 170, 90, 170);
      doc.text("Firma del receptor", 25, 177);

      doc.setDrawColor(0);
      doc.setLineWidth(0.8);
      doc.rect(140, 140, 50, 50);
      doc.setFontSize(9);
      doc.text("SELLO DE LA ESCUELA", 165, 195, { align: "center" });

      doc.setFont("helvetica", "bold");
      doc.setFontSize(11);
      doc.text("El presente justificante tiene validez únicamente para efectos de control de asistencia.", 105, 215, { align: "center" });
      doc.text("El cumplimiento académico y la entrega de actividades son responsabilidad exclusiva del alumno.", 105, 221, { align: "center" });

      doc.setFont("helvetica", "normal");
      doc.setFontSize(9);
      doc.setTextColor(130);
      doc.text("© 2025 | Diseño con derechos de autor – Luis Eduardo Ibarra Hernández – CBTis No. 179", 105, 230, { align: "center" });

      const pie = new Image();
      pie.src = "pie.png";
      try { doc.addImage(pie, "PNG", 10, 265, 190, 20); } catch(e){}

      doc.save(`Justificante_${folio}.pdf`);

      const fecha = new Date().toLocaleString();
      const data = { fecha, folio, nombre, numero, especialidad, semestre, turno, motivo, fechas, nombreEntrega, tipoEntrega, telefono, validador };
      await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
      alert("✅ Justificante generado y registrado correctamente.");
      document.getElementById("formJustificante").reset();
    }
  </script>
</body>
</html>
