<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justificantes CBTis 179</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
    }
    header {
      background-color: #6b0f1a;
      color: white;
      text-align: center;
      padding: 1em;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #6b0f1a;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 5px;
      margin-top: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c1c2c;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      font-size: 0.9em;
      color: #6b0f1a;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Validación de Justificantes - CBTis No. 179</h1>
  </header>

  <main>
    <form id="formJustificante">
      <label>Nombre del alumno:</label>
      <input type="text" id="nombre" required>

      <label>Número de control:</label>
      <input type="text" id="numero" required>

      <label>Especialidad:</label>
      <select id="especialidad" required>
        <option value="">Seleccione...</option>
        <option value="Administración de Recursos Humanos">Administración de Recursos Humanos</option>
        <option value="Trabajo Social">Trabajo Social</option>
        <option value="Arquitectura">Arquitectura</option>
        <option value="Programación">Programación</option>
        <option value="Electricidad">Electricidad</option>
        <option value="Mecatrónica">Mecatrónica</option>
        <option value="Ciberseguridad">Ciberseguridad</option>
      </select>

      <label>Semestre:</label>
      <select id="semestre" required>
        <option value="">Seleccione...</option>
        <option value="1°">1°</option>
        <option value="2°">2°</option>
        <option value="3°">3°</option>
        <option value="4°">4°</option>
        <option value="5°">5°</option>
        <option value="6°">6°</option>
      </select>

      <label>Turno:</label>
      <select id="turno" required>
        <option value="">Seleccione...</option>
        <option value="Matutino">Matutino</option>
        <option value="Vespertino">Vespertino</option>
      </select>

      <label>Motivo del justificante:</label>
      <textarea id="motivo" rows="3" required></textarea>

      <label>Fechas de ausencia:</label>
      <input type="text" id="fechas" placeholder="Ej. del 20 al 24 de octubre de 2025" required>

      <label>Persona a quien se entrega (nombre completo):</label>
      <input type="text" id="nombreEntrega" placeholder="Nombre completo" required>

      <label>Parentesco con el alumno:</label>
      <select id="tipoEntrega" required>
        <option value="">Seleccione...</option>
        <option value="Madre">Madre</option>
        <option value="Padre">Padre</option>
        <option value="Tutor">Tutor</option>
      </select>

      <label>Número telefónico:</label>
      <input type="tel" id="telefono" pattern="[0-9]{10}" placeholder="10 dígitos" required>

      <label>Validador:</label>
      <select id="validador" required>
        <option value="">Seleccione...</option>
        <option value="Luis Eduardo Ibarra Hernández">Luis Eduardo Ibarra Hernández</option>
        <option value="Ivonne Teresa Ortega Alfaro">Ivonne Teresa Ortega Alfaro</option>
        <option value="María Butrón Venegas">María Butrón Venegas</option>
      </select>

      <button type="button" onclick="generarPDF()">Generar PDF y Registrar</button>
    </form>
  </main>

  <footer>
    © 2025 | Diseño con derechos de autor.<br>
    Desarrollado por <strong>Luis Eduardo Ibarra Hernández</strong> — CBTis No. 179.
  </footer>

  <div id="qrcode" style="display:none;"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzH86aNRhrdz-K2tCR-wmXXVTK-y2I-mpbj_nctG_R6Rl1DZig5eIdW-1E4IN8UibZo/exec";

    async function generarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nombre = document.getElementById('nombre').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const especialidad = document.getElementById('especialidad').value;
      const semestre = document.getElementById('semestre').value;
      const turno = document.getElementById('turno').value;
      const motivo = document.getElementById('motivo').value.trim();
      const fechas = document.getElementById('fechas').value.trim();
      const nombreEntrega = document.getElementById('nombreEntrega').value.trim();
      const tipoEntrega = document.getElementById('tipoEntrega').value;
      const telefono = document.getElementById('telefono').value.trim();
      const validador = document.getElementById('validador').value;

      if (!nombre || !numero || !especialidad || !semestre || !turno || !motivo || !fechas || !nombreEntrega || !tipoEntrega || !telefono || !validador) {
        alert('Por favor complete todos los campos.');
        return;
      }

      const folio = "JUS-" + Math.floor(Math.random() * 1000000);
      const textoQR = `CBTis 179\nFolio: ${folio}\nAlumno: ${nombre}\nControl: ${numero}`;
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = "";
      new QRCode(qrDiv, { text: textoQR, width: 100, height: 100 });
      await new Promise(r => setTimeout(r, 500));
      const qrImg = qrDiv.querySelector('img').src;

      // Encabezado
      const encabezado = new Image();
      encabezado.src = "encabezado.png";
      try { doc.addImage(encabezado, "PNG", 10, 5, 190, 25); } catch(e){}

      // Título
      doc.setFont("helvetica", "bold");
      doc.setFontSize(14);
      doc.text("JUSTIFICANTE ESCOLAR DIGITAL", 105, 40, { align: "center" });

      // Subtítulo (datos académicos)
      doc.setFontSize(11);
      doc.text(`${especialidad} – ${semestre} Semestre – Turno ${turno}`, 105, 50, { align: "center" });

      // Bloque de información
      let y = 65;
      doc.setFont("helvetica", "normal");
      doc.text(`Folio: ${folio}`, 25, y); y += 8;
      doc.text(`Alumno: ${nombre}`, 25, y); y += 8;
      doc.text(`Número de control: ${numero}`, 25, y); y += 8;
      doc.text(`Motivo: ${motivo}`, 25, y); y += 8;
      doc.text(`Fechas de ausencia: ${fechas}`, 25, y); y += 8;
      doc.text(`Entregado a: ${nombreEntrega} (${tipoEntrega})`, 25, y); y += 8;
      doc.text(`Teléfono: ${telefono}`, 25, y); y += 8;
      doc.text(`Validador: ${validador}`, 25, y); y += 8;

      // QR a la derecha
      doc.addImage(qrImg, "PNG", 145, 65, 50, 50);

      // Fecha
      doc.text(`Fecha de emisión: ${new Date().toLocaleDateString()}`, 25, y + 6);

      // Firma y sello
      doc.setLineWidth(0.5);
      doc.line(25, 145, 90, 145);
      doc.text(validador, 25, 152);
      doc.text("Validador de justificantes", 25, 158);

      doc.line(25, 170, 90, 170);
      doc.text("Firma del receptor", 25, 177);

      doc.setDrawColor(0);
      doc.setLineWidth(0.8);
      doc.rect(140, 140, 50, 50);
      doc.setFontSize(9);
      doc.text("SELLO DE LA ESCUELA", 165, 195, { align: "center" });

      // Leyenda institucional
      doc.setFont("helvetica", "bold");
      doc.setFontSize(11);
      doc.text(
        "El presente justificante tiene validez únicamente para efectos de control de asistencia.",
        105, 215, { align: "center" }
      );
      doc.text(
        "El cumplimiento académico y la entrega de actividades son responsabilidad exclusiva del alumno.",
        105, 221, { align: "center" }
      );

      // Derechos de autor
      doc.setFont("helvetica", "normal");
      doc.setFontSize(9);
      doc.setTextColor(130);
      doc.text("© 2025 | Diseño con derechos de autor – Luis Eduardo Ibarra Hernández – CBTis No. 179", 105, 230, { align: "center" });

      // Pie institucional
      const pie = new Image();
      pie.src = "pie.png";
      try { doc.addImage(pie, "PNG", 10, 265, 190, 20); } catch(e){}

      // Guardar PDF
      doc.save(`Justificante_${folio}.pdf`);

      // Registrar en Sheets
      const fecha = new Date().toLocaleString();
      const data = {
        fecha, folio, nombre, numero, especialidad, semestre, turno,
        motivo, fechas, nombreEntrega, tipoEntrega, telefono, validador
      };

      await fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("✅ Justificante generado y registrado correctamente.");
      document.getElementById("formJustificante").reset();
    }
  </script>
</body>
</html>
